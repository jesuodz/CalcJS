<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calc</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <main class="container">
            <header class="text-center">
                <h1>Calc</h1>
            </header>
    
            <section class="container text-center">
                
                <div class="input-container">
                    <input id="display" name="display" disabled></input>
                </div>
                
                <div class="buttons">
                    <div class="button-container">
                        <button id="button7" value="7">7</button>
                        <button id="button8" value="8">8</button>
                        <button id="button9" value="9">9</button>
                        <button id="multiplyButton">x</button>
                    </div>
        
                        
                    <div class="button-container">
                        <button id="button4" value="4">4</button>
                        <button id="button5" value="5">5</button>
                        <button id="button6" value="6">6</button>
                        <button id="divideButton">&#247;</button>
                    </div>
                
                    <div class="button-container">
                        <button id="button1" value="1">1</button>
                        <button id="button2" value="2">2</button>
                        <button id="button3" value="3">3</button>
                        <button id="addButton">+</button>
                    </div>
        
                    <div class="button-container">
                        <button id="button0" value="0">0</button>
                        <button id="clearButton">C</button>
                        <button id="equalsButton">=</button>
                        <button id="subtractButton">-</button>
                    </div>
                </div>
            
            </section>
            <footer class="text-center">
                <p>
                    Made by <a href="http://jesuodz.github.io">Jes√∫s Ordosgoitty</a>.
                </p>
            </footer>
        </main>
        
    </body>
    <script src="jquery.js"></script>
    <script src="index.js"></script>

</html>
